<!DOCTYPE html>
<html>

<head>
	<title> Sketch2Pokemon </title>
</head>

<body>
	<form id="image" action="/upload_image" method="POST" enctype="multipart/form-data">
		<h1>이미지 업로드 하기</h1>
		<input type="file" name="uploaded_image">
		<button>이미지 업로드</button>
		{% if label %}
		<span>
			<img src="{{ label }}">
		</span>
		{% endif %}
	</form>
</body>

</html>
